<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <style>
   body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.section {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #bbecfa; /* Background color behind the image */
    background-image: url('backgr.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 45% auto; /* Adjust the size of the background image */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: hidden;
}

.content {
    text-align: center;
    color: #000000;
    margin-bottom: 30px;
}

.content h1 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #000000;
}

.content p {
    font-size: 1.2em;
    margin-bottom: 50px;
    color: #000000;
}

.card-container {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 100%;
}

/* Card Base Styles */
.card {
    background-color: #FFFFFF;
    color: #000000;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: absolute;
    box-sizing: border-box;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 120px; /* Fixed height to ensure consistent size */
}

.card-content {
    font-size: 0.9em; /* Font size for content */
    margin: 0;
}

/* Individual Card Styles */
.card-flight {
    width: 280px;
    top: 50%;
    left: 20%;
    transform: translate(-50%, -50%);
    height: 65px;
}

.card-hotel {
    width: 280px;
    top: 8%;
    left: 36%;
    transform: translate(-50%, -50%);
    height: 65px;
}

.card-activity1 {
    width: 210px;
    top: 25%;
    left: 52%;
    transform: translate(50%, -50%);
    height: 55px;
    position: relative; /* Ensure positioning context for pseudo-element */
    padding-left: 60px; /* Space for the image */
}

.card-activity2 {
    width: 210px;
    top: 50%;
    left: 52%;
    transform: translate(50%, -50%);
    height: 55px;
    position: relative; /* Ensure positioning context for pseudo-element */
    padding-left: 60px; /* Space for the image */
}

.card-activity1::before, .card-activity2::before {
    content: "";
    display: block;
    position: absolute;
    left: 4px; /* Adjust position as needed */
    top: 50%;
    transform: translateY(-50%);
    width: 50px; /* Increased size */
    height: 50px; /* Increased size */
    border-radius: 10%; /* Makes the image round */
    background-size: cover; /* Ensure the image covers the element */
    background-repeat: no-repeat;
}

.card-activity1::before {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxP-eLkLC4CNBag5-ljanWIHgG3VHceWab8g&s'); /* Path to your small image */
}

.card-activity2::before {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxP-eLkLC4CNBag5-ljanWIHgG3VHceWab8g&s'); /* Path to your small image */
}

/* Responsive Design */
@media (max-width: 768px) {
    .card {
        position: static;
        width: 100%;
        height: auto; /* Allow height to adjust based on content */
        margin-bottom: 20px;
    }

    .card-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
}


    </style>
</head>
<body>
    <div class="section">
        <div class="content">
            <h1>Plan Your Vacation!</h1>
            <p>Escape and Explore: Your Perfect Getaway Starts with Planning Your Vacation.</p>
        </div>
        <div class="card-container">
            <div class="card card-flight">
                <div class="card-content">
                    <p><b>DU -> KGM</b></p>
                    <p>SGAS &ndash; Bonifacio Express</p>
                </div>
            </div>
            <div class="card card-hotel">
                <div class="card-content">
                    <p><b>Hotel North House</b></p>
                    <p>96-97, Parkwest Road</p>
                </div>
            </div>
            <div class="card card-activity1">
                <div class="card-content">
                    <p><b>National Zoo Company</b></p>
                </div>
            </div>
            <div class="card card-activity2">
                <div class="card-content">
                    <p><b>Island The City of Water</b></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
